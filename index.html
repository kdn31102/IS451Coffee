            padding: 0;

        header {
            background: url('https://images.unsplash.com/photo-1511920170033-f8396924c348?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGNvZmZlZXxlbnwwfHx8fDE2NTYyNDA1NTQ&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center/cover;

        header h1 {

            margin: 0;

            text-shadow: 2px 2px #000;
        }
        header p {
            font-size: 1.7em;

        }

        nav a {

            text-decoration: none;
            font-weight: 700;
            padding: 0.5em 1em;

        }
        nav a:hover {
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        main {
            padding: 20px;
        }

            width: 80%;

            display: block;

            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            position: relative;
            bottom: 0;
            width: 100%;
